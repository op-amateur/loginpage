<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="logo.png" alt="">
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="email.svg" alt="">
                    <input type="email" class="user-input" placeholder="E-Mail">
                </div>
                <div class="password">
                    <img class="icon password-icon" src="password lock.svg" alt="">
                    <input type="password" class="pass-input" placeholder="Password">
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Keep Me Logged In
                </div>
                <button type="submit">Go !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
</body>

</html>
